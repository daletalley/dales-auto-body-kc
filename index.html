<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dale's Auto Body KC</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand mx-auto" href="#">
                    <img src="images/red dales auto body main logo.svg" alt="Logo" style="height: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto text-dark-blue">
                        <li class="nav-item active">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap Carousel -->
    <div class="container my-4">
        <div id="slideshowGallery" class="carousel slide" data-ride="carousel" data-pause="hover" data-interval="5000">
            <div class="carousel-inner" id="carouselInner">
                <!-- Slides will be populated by JavaScript -->
            </div>
            <a class="carousel-control-prev" href="#slideshowGallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slideshowGallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    
        <!-- Thumbnail Slider -->
        <div class="thumbnail-slider mt-3">
            <!-- Thumbnails will be populated by JavaScript -->
        </div>
    </div>

    <!-- Main content -->
    <main class="container mt-4">
        <section id="about" class="mb-4">
            <h2>About Us</h2>
            <!-- About us content -->
        </section>

        <section id="contact" class="mb-4">
            <h2>Contact Us</h2>
            <form class="mt-3">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </section>
    </main>

    <!-- Bootstrap Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <span>Â© Dale's Auto Body KC</span>
        </div>
    </footer>

    <!-- Bootstrap and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
