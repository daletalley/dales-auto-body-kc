<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dale's Auto Body KC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/multi-color-logo.svg" alt="Dale's Auto Body KC Logo">
        <nav id="navbar">
            <a href="#contact">Contact</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <!-- About us content -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="mailto:dtalley32@icloud.com" method="post" enctype="text/plain">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="comment" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <!-- Gallery will be populated by JavaScript -->
        </section>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <footer>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#gallery">Gallery</a>
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" class="back-to-top">Back to Top</button>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
